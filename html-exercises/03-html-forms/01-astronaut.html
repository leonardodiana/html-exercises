<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Selezione astronauti</title>
    <meta name="description" content="form">
    <meta name="author" content="Leonardo">
</head>

<body>
    <img src="img/nasalogo.jpg" height="200 " width="400">
    <h1>Selezione astronauti</h1>
    <div>
        <form method="get" action="https://eocuqzta3938xi2.m.pipedream.net">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="secondonome">Secondo nome</label>
            <input type="text" id="secondonome" name="secondonome" placeholder="Opzionale">

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="età">Età</label>
            <input type="number" id="età" name="cognome" età min="18" max="60" required>
    </div>
    <div>
        <label for="colorecapelli">Colore dei capelli</label>
        <select name="colorecapelli" id="colorecapelli" required>
            <option value="biondi">Biondi</option>
            <option value="castani">Castani</option>
            <option value="neri">Neri</option>
        </select>
        <label for="coloreocchi">Colore degli occhi</label>
        <input type="color" name="coloreocchi" id="coloreocchi" required>
        <label for="peso">Peso</label>
        <input type="number" name="peso" id="peso" placeholder="Kg" required peso min="0" peso max="100">
    </div>
    <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="numeroditelefono">Numero di telefono</label>
        <input type="tel" id="numeroditelefono" name="numeroditelefono" required minlength="8" pattern="[0-9]+"
            oninvalid="this.setCustomValidity('In questo campo possono essere utilizzati solo numeri da 0 a 9')"
            oninput="this.setCustomValidity('')">
    </div>
    <div>
        <label for="comune">Comune di residenza</label>
        <input type="text" id="comune" name="comune" required>
        <label for="indirizzo">Indirizzo</label>
        <input type="text" id="indirizzo" name="indirizzo" required placeholder="Via/Piazza">
        <label for="numerocivico">Numero civico</label>
        <input type="text" id="numerocivico" name="numero civico" pattern="[0-9]+"
            oninvalid="this.setCustomValidity('In questo campo possono essere utilizzati solo numeri da 0 a 9')"
            oninput="this.setCustomValidity('')">
    </div>
    <div>
        <input type="radio" id="M" name="genere" value="M" required>
        <label for="M">M</label>
        <input type="radio" id="F" name="genere" value="F">
        <label for="F">F</label>
    </div>
    <div>
        <label for="missione">Scegli una missione</label>
        <select name="missione" id="missione" required>
            <option value="europa-clipper">Europa Clipper</option>
            <option value="spherex">SphereX</option>
            <option value="sunris">SunRise</option>
            <option value="asthros">Asthros</option>
            <option value="lunar-trailblazer">Lunar Trailblazer</option>
            <option value="psiche">Psyche</option>
            <option value="euclid">Euclid</option>
        </select>
    </div>
    <div>
        <label for="biografia">Scrivi una breve biografia</label>
        <textarea rows="4" cols="50" name="biograafia" id="biografia" placeholder="Max 255 caratteri" maxlength="250" required></textarea>
    </div>
    <button type="submit">Invia</button>
    <button type="reset">Reset</button>
    </form>



















</body>








</html>
